name: Run Jest Unit Tests
on:
  push:
    branches-ignore:
      - "main"
  pull_request:
jobs:
  run-jest-test-suite:
    runs-on: macos-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¬ Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV

      - name: ğŸŸ¢ Run npm run init:ios
        run: npm run init:ios
      
      - name: ğŸ§ª Run npm test
        run: npm run test

      - name: ğŸ¦‹ Check Styling 
        run: npm run format:check