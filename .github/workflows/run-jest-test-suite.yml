name: Run Jest Unit Tests
on:
  push:
    branches-ignore:
      - "main"


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-jest-test-suite:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ Setup Bun 1.3.2
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: ğŸ’¬ Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(bun -p "require('./package.json').version") >> $GITHUB_ENV

      - name: ğŸ¤– Run yarn init-android
        run: bun i

      - name: ğŸ” Run yarn tsc
        run: bun tsc

      - name: ğŸ§ª Run yarn test
        run: bun test

      - name: ğŸ¦‹ Check Styling
        run: bun run format:check
