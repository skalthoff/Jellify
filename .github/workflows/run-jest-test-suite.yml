name: Run Jest Unit Tests
on:
  push:
    branches-ignore:
      - "main"


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-jest-test-suite:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v6

      - name: ğŸ–¥ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            .jest-cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ’¬ Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(bun -p "require('./package.json').version") >> $GITHUB_ENV

      - name: ğŸ¤– Run yarn init-android
        run: bun i

      - name: ğŸ” Run yarn tsc
        run: bun tsc

      - name: ğŸ§ª Run yarn test
        run: CI=true bun run test

      - name: ğŸ¦‹ Check Styling
        run: bun run format:check
