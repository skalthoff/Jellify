name: build-ios
on:    
  push:
    branches-ignore:
      - "main"
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ðŸ–¥ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ’¬ Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV

      - name: ðŸŸ¢ Run npm run init
        run: npm run init
      
      - name: ðŸš€ Run fastlane build
        run: npm run fastlane:ios:build
        env:
          # FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          APPSTORE_CONNECT_API_KEY_JSON: ${{ secrets.APPSTORE_CONNECT_API_KEY_JSON }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_REPO_PAT: "anultravioletaurora:${{ secrets.SIGNING_REPO_PAT }}"