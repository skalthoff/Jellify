name: Build Android APK
on:
  pull_request:
jobs:
  build-android:
    runs-on: macos-15
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¬ Echo package.json version to Github ENV
        run: echo VERSION_NUMBER=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV

      - name: ğŸ§µ Run yarn install
        run: yarn install
      
      - name: ğŸš€ Run fastlane build
        run: yarn fastlane:android:build
