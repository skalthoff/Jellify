appId: com.cosmonautical.jellify
---
# Favorites Functionality Test
# Tests favoriting items and viewing favorites section

# Navigate to Library tab
- assertVisible: 
    id: "library-tab-button"

- tapOn:
    id: "library-tab-button"

# Navigate to Albums tab
- tapOn:
    text: "Albums"

# Wait for albums to load
- waitForAnimationToEnd

# Tap on first album
- tapOn:
    id: "album-item-0"
    optional: true

- tapOn:
    point: 50%, 30%
    optional: true

# Wait for album detail to load
- waitForAnimationToEnd

# Look for favorite/heart button and tap it
- tapOn:
    id: "favorite-button"
    optional: true

# Take screenshot after favoriting
- takeScreenshot: screenshots/39_favorited_item

# Navigate back
- pressKey: BACK

# Look for Favorites tab or section
- tapOn:
    text: "Favorites"
    optional: true

# Take screenshot of favorites section
- takeScreenshot: screenshots/40_favorites_section

# Try to navigate to favorites from different location
- tapOn:
    id: "favorites-tab-button"
    optional: true

# Take screenshot of favorites list
- takeScreenshot: screenshots/41_favorites_list

# If there's an unfavorite option, test that too
- tapOn:
    id: "favorite-button"
    optional: true

# Take screenshot after unfavoriting
- takeScreenshot: screenshots/42_unfavorited

# Return to home
- tapOn:
    id: "home-tab-button"
